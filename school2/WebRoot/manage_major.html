<!DOCTYPE html>
<html>
  <head>
    <title>专业信息管理</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="pragma" content="no-cache"> 
	<meta http-equiv="cache-control" content="no-cache"> 
	<meta http-equiv="expires" content="0"> 
	<script type="text/javascript" src="frame/include.js"></script>
	<script type="text/javascript" src="manage_major.js?v=2017122504"></script>
  </head>
  
  <body>
  	<div class="container" style="width:97%">
  		<div class="title-bar">
    		<div class="title">专业信息管理</div>
    	</div>
    	<div class="search-bar">
			<button class="hait-button icon-see-details" onclick="showAddMajorDialog()">新增专业</button>
			<button class="hait-button icon-modification" onclick="showModifyMajorDialog()">编辑</button>
			<button class="hait-button icon-delete" onclick="doDeleteMajor()">删除</button>
    	</div>
    	
    	<div class="cls" style="margin-top: 10px"></div>
    	
    	<table id="majorGrid" hait-type="hait.grid.Grid" mode="func" func-id="hex_major_queryAllMajors"
    	 onrowclick="majorGridRowClick" limit="12" title-sort="true" style="margin-top: 20px">
    		<tr>
    			<th field="major_name">专业名称</th>
    			<th field="short_pinyin">拼音缩写</th>
    		</tr>
    	</table>
    	
    	<div id="majorOperateDialog" hait-type="hait.dialog.Dialog" title="新增专业" style="width: 800px; height: 430px;">
    		<div>
    			<form id="majorOperateForm" action="#" method="post" hait-type="hait.form.Form">
    				<table border="0" width="100%">
    					<tr>
    						<td>专业名称</td>
    						<td>
    						<input name="major_name" type="text" hait-type="hait.form.field.TextField" required="true" placeholder="请输入专业名称" />
    						</td>
    						<td>拼音缩写</td>
    						<td>
    						<input name="short_pinyin" type="text" hait-type="hait.form.field.TextField" required="true" placeholder="请输入拼音缩写" />
    						</td>
    					</tr>
    				</table>
    			</form>
    		</div>
    		<div class="buttons">
				<button>关闭</button>
				<button id="mainDealBtn" stress="true" onclick="saveMajorData()">提交</button>
			</div>
  		</div>
  		
  </body>
</html>
