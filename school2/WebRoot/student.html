<!DOCTYPE html>
<html>
<head>
    <title>学员信息管理</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <script type="text/javascript" src="frame/include.js"></script>
    <script type="text/javascript" src="student.js?v=2017122507"></script>
</head>
<div class="container" style="width:97%">
    <div class="title-bar">
        <div class="title">学员信息管理</div>
    </div>
    <div class="search-bar">
        <span class="fl">查询条件：</span>
        <select id="searchColumn" mode="local" hait-type="hait.form.field.SelectField" default-value="student_no">
            <option value="student_name">学生姓名</option>
            <option value="student_no">学生学号</option>
            <option value="phone_number">学生电话</option>
        </select>
        <span class="fl">内容</span>
        <input id="searchValue" type="text" hait-type="hait.form.field.TextField"/>
        <span class="fl">入学时间：</span>
        <input id="startTime" type="text" hait-type="hait.form.field.DateField"/>
        <span class="fl">&nbsp;-&nbsp;</span>
        <input id="endTime" type="text" hait-type="hait.form.field.DateField"/>
        <button class="hait-button icon-search" onclick="searchStudentByConditions()">查询</button>
        <button class="hait-button icon-see-details" onclick="showAddStudentDialog()">添加新学生</button>
        <button class="hait-button icon-modification" onclick="showModifyStudentDialog()">编辑</button>
        <button class="hait-button icon-delete" onclick="doDeleteStudent()">删除</button>
    </div>
    <div class="cls" style="margin-top: 10px"></div>
    <table id="studentGrid" hait-type="hait.grid.Grid" mode="func" func-id="hex_school_student_queryStudent"
           onrowclick="studentGridRowClick" limit="5" title-sort="true" style="margin-top: 20px">
        <tbody>
            <tr>
                <th field="student_no">学号</th>
                <th field="student_name">姓名</th>
                <th field="phone_number">电话</th>
                <th field="student_sex">性别</th>
                <th field="student_class">班级</th>
                <th field="start_time">入学时间</th>
                <th field="end_time">毕业时间</th>
            </tr>
        </tbody>
    </table>

    <div id="studentOperateDialog" hait-type="hait.dialog.Dialog"title="添加学生" style="width: 800px; height: 430px;">
        <div>
            <form id="studentOperateForm" hait-type="hait.form.Form" action="#" method="post">
                <table border="0" width="100%">
                    <tr>
                        <td>学生姓名</td>
                        <td>
                            <input name="student_name" type="text" hait-type="hait.form.field.TextField"
                            required="true" placeholder="请输入学生姓名"/>
                        </td>
                        <td>学生学号</td>
                        <td>
                            <input name="student_no" type="text" hait-type="hait.form.field.TextField"
                                   required="true" placeholder="请输入学生学号"/>
                        </td>
                    </tr>
                    <tr>
                        <td>手机号码</td>
                        <td>
                            <input name="phone_number" type="text" hait-type="hait.form.field.TextField"
                                   required="true" placeholder="请输入联系方式"/>
                        </td>
                        <td>学生性别</td>
                        <td>
                            <select name="student_sex" hait-type="hait.form.field.RadioGroupField" default-value="男">
                                <option value="男">男</option>
                                <option value="女">女</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>入学时间：</td>
                        <td>
                            <input name="start_time" type="text" hait-type="hait.form.field.DateField"/>
                        </td>
                        <td>毕业时间：</td>
                        <td>
                            <input name="end_time" type="text" hait-type="hait.form.field.DateField"/>
                        </td>
                    </tr>
                    <tr>
                        <td>班级</td>
                        <td>
                            <input name="student_class" type="text" hait-type="hait.form.field.TextField"
                                   required="true" placeholder="请输入学生班级"/>
                        </td>
                        <td>上传头像：</td>
                        <td>
                            <input name="student_photo" type="text" limit="1"
                                   hait-type="hait.form.field.ImageUploadField" purpose="HEAD_IMG"/>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="buttons">
            <button>关闭</button>
            <button id="mainDealBtn" stress="true" onclick="saveUserData()">提交</button>
        </div>
    </div>
</div>
<body>
</body>
</html>
